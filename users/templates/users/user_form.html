{% extends 'study/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Мой профиль
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                        <a class="p-2 btn btn-outline-primary" href="{% url 'users:change_password' %}">
                          Сменить пароль
                      </a>
                    </form>
                </div>
                <div class="card-footer">
                      <a class="p-2 btn btn-outline-primary" href="{% url 'study:home' %}">Выход</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
