{% extends 'study/base.html' %}

{% block content %}
    <form method="post" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3>Удаление пользователя</h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <p>Действительно хотите удалить пользователя "{{ object.email }}"</p>
                    <button type="submit" class="btn btn-outline-danger">
                        Удалить
                    </button>
                    <a class="btn btn-outline-warning" href="{% url 'users:users_list' %}">Отмена</a>
                </div>
            </div>
        </div>
        <div class="col-6">
            <img src="/static/img/attention.png" width="500" alt="Упс!">
        </div>
    </form>
{% endblock %}
