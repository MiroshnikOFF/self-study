{% extends 'study/base.html' %}
{% load my_tags %}

{% block content %}
    <form method="post" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3>Удаление раздела</h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <p style="font-size: xx-large; color: #f50707">Действительно хотите удалить раздел?</p>
                    <p>{{ object.name }}</p>

                    <button type="submit" class="btn btn-outline-danger">
                        Удалить
                    </button>
                    <a class="btn btn-outline-warning" href="{% url 'study:sections' %}">Отмена</a>
                </div>
            </div>
        </div>
        <div class="col-6">
            <img src="/static/img/attention.png" width="500" alt="Упс!">
        </div>
    </form>
{% endblock %}
